<body>
  <header class="p-4 flex bg-violet-400 justify-between items-center sticky top-0">
    <h1 class="head_bar__title text-white text-2xl font-bold cursor-pointer">Bookshelf Apps
    </h1>
    <form id="searchBook" class="flex gap-5 p-5 rounded-l">
      <input id="searchBookTitle" class="p-2 border-2 rounded-lg w-56" type="text" placeholder="Search title">
      <button id="searchSubmit" class="bg-violet-500 text-white px-5 rounded-lg" type="button">Cari</button>
    </form>
  </header>
  <main>
    <section class="input_section px-10 py-5">
      <div class="container mx-auto">
        <h2 class="text-center text-2xl font-bold mb-4 self-center">Add Book</h2>
        <form id="inputBook" class="flex flex-col gap-5 border-2 border-violet-500 p-5 rounded-l">
          <div class="input flex flex-col gap-2">
            <label for="inputBookTitle">Title</label>
            <input id="inputBookTitle" class="p-2 border-2 rounded-lg" type="text" required>
          </div>
          <div class="input flex flex-col gap-2">
            <label for="inputBookAuthor">Authors</label>
            <input id="inputBookAuthor" class="p-2 border-2 rounded-lg" type="text" required>
          </div>
          <div class="input flex flex-col gap-2">
            <label for="inputBookYear">Year</label>
            <input id="inputBookYear" class="p-2 border-2 rounded-lg" type="number" required>
          </div>
          <div class="flex flex-row gap-2 items-center">
            <label for="inputBookIsComplete" class="font-bold">Mark as finished</label>
            <input id="inputBookIsComplete" class="p-2 border-2 rounded-lg" type="checkbox">
          </div>
          <button id="bookSubmit" type="submit" class="bg-violet-500 text-white p-2 rounded-lg">Add Book</span></button>
        </form>
      </div>
    </section>
